<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🖼 갤러리 - 석원님의 정보센터</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #0055aa;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 260px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .comment-section {
      margin-top: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .visitor-counter {
      margin-top: 30px;
      font-weight: bold;
      text-align: right;
      color: #666;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>석원님의 정보센터</h1>
    <p>사진으로 기록하는 추억들</p>
  </header>
  <nav>
    <a href="index.html">🏠 메인</a>
    <a href="notice1.html">📢 공지사항</a>
    <a href="patrol1.html">🚓 순찰일지</a>
    <a href="travel1.html">🌿 힐링여행지</a>
    <a href="food1.html">🍴 전국맛집</a>
    <a href="gallery.html">🖼 갤러리</a>
    <a href="schedule.html">📅 일정관리</a>
    <a href="resources.html">📂 자료실</a>
    <a href="about.html">🧑 소개</a>
    <a href="contact.html">📬 연락처</a>
    <a href="ideas.html">💡 아이디어 공유</a>
  </nav>

  <div class="container">
    <h2>📷 순찰 현장 스냅</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/260x160?text=오동동+순찰" alt="오동동 순찰">
      <img src="https://via.placeholder.com/260x160?text=상남초등학교" alt="상남초">
      <img src="https://via.placeholder.com/260x160?text=노산동+주택가" alt="노산동 순찰">
    </div>
    <h2>📌 여행 스냅</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/260x160?text=동피랑" alt="동피랑">
      <img src="https://via.placeholder.com/260x160?text=지리산" alt="지리산">
      <img src="https://via.placeholder.com/260x160?text=감포+해변" alt="감포">
    </div>

    <div class="comment-section">
      <h3>💬 댓글 남기기</h3>
      <textarea placeholder="댓글을 입력하세요..."></textarea>
      <br>
      <button onclick="alert('댓글이 등록되었습니다 (실제 저장은 작동하지 않음)')">등록</button>
    </div>

    <div class="visitor-counter">
      👁️ 방문자 수: <span id="visitor-count">0</span>
    </div>
  </div>

  <footer>
    &copy; 2025 석원님의 정보센터 | 경남 창원시 마산합포구 | 제작: ChatGPT
  </footer>

  <script>
    // 로컬 스토리지를 이용한 임시 방문자 수 증가
    const countKey = 'visitor_gallery_count';
    let count = localStorage.getItem(countKey);
    if (!count) {
      count = 1;
    } else {
      count = parseInt(count) + 1;
    }
    localStorage.setItem(countKey, count);
    document.getElementById('visitor-count').innerText = count;
  </script>
</body>
</html>
